<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="skills.css">

</head>


<body>

    <body>
        <!-- Swiper -->
        <div id="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../skill/javascript.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/vuejs.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/HTML5.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/CSS3.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/bootstrap.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/python.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/django.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/mysql.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="../skill/git.png" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
